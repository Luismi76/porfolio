<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IgualaRings - Luis Miguel Santana Castaño</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        line-height: 1.6; 
        color: #333; 
        background: #f8fafc; 
      }
      .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
      .header { 
        text-align: center; 
        padding: 80px 20px; 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
        color: white; 
        border-radius: 20px; 
        margin-bottom: 40px; 
      }
      .header h1 { font-size: 3.5em; margin-bottom: 15px; font-weight: bold; }
      .header .title { font-size: 1.8em; opacity: 0.9; margin-bottom: 25px; }
      .projects-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
        gap: 30px; 
        margin-bottom: 60px; 
      }
      .card { 
        background: white; 
        border-radius: 15px; 
        overflow: hidden; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        transition: all 0.3s ease; 
      }
      .card:hover { 
        transform: translateY(-5px); 
        box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
      }
      .project-placeholder {
        width: 100%; 
        height: 200px; 
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4em;
        color: white;
      }
      .card-content { padding: 25px; }
      .card h3 { color: #667eea; margin-bottom: 15px; font-size: 1.5em; }
      .tech-tags { display: flex; flex-wrap: wrap; gap: 8px; margin: 20px 0; }
      .tech-tag { 
        display: inline-flex; 
        align-items: center; 
        gap: 6px; 
        background: #e0e7ff; 
        color: #667eea; 
        padding: 6px 12px; 
        border-radius: 20px; 
        font-size: 0.85em; 
      }
      .btn { 
        display: inline-flex; 
        align-items: center; 
        gap: 8px; 
        padding: 10px 20px; 
        border-radius: 8px; 
        text-decoration: none; 
        font-weight: 500; 
        transition: all 0.3s ease; 
      }
      .btn-primary { background: #667eea; color: white; }
      .btn-primary:hover { background: #5a67d8; }
      .section-header { 
        text-align: center; 
        margin: 60px 0 40px; 
        font-size: 2.5em; 
        color: #667eea; 
      }
      .footer { 
        background: #2d3748; 
        color: white; 
        text-align: center; 
        padding: 40px 20px; 
        margin-top: 80px; 
      }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" style="color:#667eea;text-decoration:none;margin-bottom:20px;display:inline-block;">← Volver</a>
        
        <div class="header">
            <h1>IgualaRings</h1>
            <p>Anillos electrónicos conectados por Bluetooth para juegos y dinámicas en pareja.</p>
        </div>

        

        
    </div>
</body>
</html>
